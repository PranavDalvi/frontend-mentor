<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Carousel</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .swiper {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-slide {
            width: 60%;
            height: 400px;
            transition: all 0.4s ease-in-out;
            opacity: 0.5;
        }

        .swiper-slide-active {
            opacity: 1;
            transform: scale(1.1);
        }

        .swiper-slide video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navigation-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .navigation-btn::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: solid white;
            border-width: 2px 2px 0 0;
        }

        .prev-btn {
            left: 20px;
        }

        .prev-btn::after {
            transform: rotate(-135deg);
            margin-left: 4px;
        }

        .next-btn {
            right: 20px;
        }

        .next-btn::after {
            transform: rotate(45deg);
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .swiper-slide {
                width: 80%;
                height: 300px;
            }
            
            .navigation-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <video controls>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video controls>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
                </video>
            </div>
            <div class="swiper-slide">
                <video controls>
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <button class="navigation-btn prev-btn"></button>
        <button class="navigation-btn next-btn"></button>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            loop: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 10,
                stretch: 0,
                depth: 300,
                modifier: 1,
                slideShadows: false,
            },
            navigation: {
                nextEl: '.next-btn',
                prevEl: '.prev-btn',
            },
        });
    </script>
</body>
</html>
