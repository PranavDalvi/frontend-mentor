<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
          name="description"
          content="Gabrielle Essence Eau De Parfum by Chanel. A floral, solar and voluptuous fragrance created by Olivier Polge. Shop now at a special price."
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Gabrielle Essence Eau De Parfum | Chanel Perfume</title>

        <link rel="stylesheet" href="./style.css"
    </head>
    <body>
        <main class="product-card">
            <figure class="product-image"></figure >
            <article class="product-details">
                <div class="category montserrat-regular">
                    <span>PERFUME</span>
                </div>
                <div class="title fraunces-regular">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="description montserrat-regular">
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </div>
                <div class="price-card">
                    <span aria-label="Current price" class="price fraunces-regular">$149.99</span>
                    <span aria-label="Original price" class="discount montserrat-regular"
                        ><del>$169.99</del></span
                    >
                </div>
                <div class="cart-btn">
                    <button class="montserrat-regular" type="button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                        <svg
                            width="15"
                            height="16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                                fill="#FFF"
                            />
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </article>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.linkedin.com/in/pranav-dalvi-03947a207/"
                >Pranav Dalvi</a
            >.
        </div>
    </body>
</html>
