<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/static/Inter-Regular.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/static/Inter-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: bold;
      }
      .attribution {
        position: fixed;
        font-size: 11px;
        text-align: center;
        bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
        font-family: Inter;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100svh;
        font-size: 14px;
      }
      main {
        background-color: hsl(0, 0%, 12%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 34px 34px 14px 34px;
        border-radius: 20px;
        width: 300px;
      }
      main > div {
        width: 100%;
      }
      .profile {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .profile > img {
        border-radius: 100%;
        height: 80px;
      }
      .profile > .name {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 0px;
      }
      .profile > .location {
        color: hsl(75, 94%, 57%);
      }
      .profile > .bio {
        padding: 15px 0px 5px 0px;
      }
      .links > ul {
        list-style: none;
        padding: 0;
      }
      .links > ul > li {
        display: flex;
      }
      .links > ul > li > a:hover {
        background-color: hsl(75, 94%, 57%);
        transition: all 0.5s;
      }
      .links > ul > li > a {
        background-color: hsl(0, 0%, 20%);
        border-radius: 8px;
        text-align: center;
        padding: 14px;
        margin: 8px 0px;
        width: 100%;
        text-decoration: none;
        color: #fff;
      }
      .links > ul > li > a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <div class="profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
          <h1 class="name">Jessica Randall</h1>
          <span class="location">London, United Kingdom</span>
          <span class="bio">"Front-end developer and avid reader."</span>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pranav Dalvi</a>.
    </div>
  </body>
</html>
