<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Frontend Mentor — Showcase</title>
        <style>
            :root {
                --bg: #f3f6fb;
                --card: #ffffff;
                --muted: #6b7280;
                --accent: #375a9b;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                font-family:
                    Inter,
                    ui-sans-serif,
                    system-ui,
                    Segoe UI,
                    Roboto,
                    "Helvetica Neue",
                    Arial;
            }
            body {
                background: var(--bg);
                display: flex;
                align-items: flex-start;
                justify-content: center;
                padding: 48px;
            }
            .wrapper {
                width: 100%;
                max-width: 980px;
            }
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 28px;
            }
            header h1 {
                font-size: 20px;
                margin: 0;
            }
            header p {
                margin: 0;
                color: var(--muted);
                font-size: 13px;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            .card {
                background: var(--card);
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 6px 18px rgba(32, 41, 61, 0.06);
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            .card img {
                width: 100%;
                aspect-ratio: 16/9;
                object-fit: cover;
                border-radius: 8px;
                display: block;
                /* Fallback for older browsers that don't support aspect-ratio */
                max-height: 240px;
            }
            .card h3 {
                margin: 0;
                font-size: 16px;
            }
            .card p {
                margin: 0;
                color: var(--muted);
                font-size: 13px;
                line-height: 1.3;
            }
            .card a.view-link {
                display: inline-block;
                margin-top: 8px;
                padding: 8px 12px;
                border-radius: 8px;
                background: var(--accent);
                color: #fff;
                text-decoration: none;
                font-size: 13px;
            }
            footer {
                margin-top: 36px;
                text-align: center;
                color: var(--muted);
                font-size: 13px;
            }
            @media (max-width: 460px) {
                body {
                    padding: 20px;
                }
            }
            /* small helper for no-JS fallback message */
            .no-js-msg {
                padding: 12px;
                background: #fff6f6;
                border: 1px solid #ffdede;
                color: #7a1f1f;
                border-radius: 8px;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div>
                    <h1>Frontend Mentor — Submissions</h1>
                    <p>Collection of my Frontend Mentor challenge solutions.</p>
                </div>
                <div
                    style="
                        text-align: right;
                        color: var(--muted);
                        font-size: 13px;
                    "
                >
                    Pranav Dalvi
                </div>
            </header>

            <main>
                <!-- grid will be populated from JS -->
                <section class="grid" id="projects-grid">
                    <noscript>
                        <div class="no-js-msg">
                            JavaScript is disabled — enable JavaScript or view
                            the repository to see all project cards.
                        </div>
                    </noscript>
                </section>
            </main>

            <footer>
                Challenge entries live in the repository — click a card to open
                the project.
            </footer>
        </div>

        <script type="module">
            // Data for the project cards
            // Keep paths relative to this file so the previews and links work as before.
            const projects = [
                {
                    title: "Product Preview Card Component",
                    description:
                        "A Product Preview Card Component showing a Product — Frontend Mentor challenge.",
                    href: "./product-preview-card-component/index.html",
                    img: "./product-preview-card-component/design/desktop-preview.jpg",
                    alt: "Product Preview Card Component",
                },
                {
                    title: "Recipe Page",
                    description:
                        "A simple responsive card showing a Recipe Page — Frontend Mentor challenge.",
                    href: "./recipe-page/index.html",
                    img: "./recipe-page/preview.jpg",
                    alt: "Recipe Page preview",
                },
                {
                    title: "Social Links Profile",
                    description:
                        "A simple responsive card showing a Social Links Profile — Frontend Mentor challenge.",
                    href: "./social-links-profile/index.html",
                    img: "./social-links-profile/preview.jpg",
                    alt: "Social Links Profile preview",
                },
                {
                    title: "Blog Preview Card",
                    description:
                        "A simple responsive card showing a Blog Preview — Frontend Mentor challenge.",
                    href: "./blog-preview-card/index.html",
                    img: "./blog-preview-card/preview.jpg",
                    alt: "Blog Preview Card preview",
                },
                {
                    title: "QR Code Component",
                    description:
                        "A simple responsive card showing a QR code — Frontend Mentor challenge.",
                    href: "./qr-code-component/index.html",
                    img: "./qr-code-component/preview.jpg",
                    alt: "QR Code Component preview",
                },
                {
                    title: "React Nav Bar 1",
                    description: "A Responsive Nav bar — challenge.",
                    href: "https://codesandbox.io/p/sandbox/reactjs-navbar-1-jnfktf",
                    img: "./codePen/Navbar1.png",
                    alt: "Navbar preview",
                },
                {
                    title: "React Nav Bar 2",
                    description: "A Responsive Nav bar — challenge.",
                    href: "https://codesandbox.io/p/sandbox/reactjs-navbar-2-4wmhv6",
                    img: "./codePen/Navbar2.png",
                    alt: "Navbar preview",
                },
                {
                    title: "Video Carousel",
                    description: "A simple video-carousel — challenge.",
                    href: "./video-carousel/Video-Carousel.html",
                    img: "./video-carousel/video-carousel.png",
                    alt: "Video Carousel preview",
                },
                {
                    title: "Simple Responsive Table",
                    description:
                        "A simple responsive card showing a Simple Responsive Table — challenge.",
                    href: "./simple-responsive-table-1/index.html",
                    img: "./simple-responsive-table-1/simple-responsive-table-1.png",
                    alt: "Simple Responsive Table preview",
                },
                {
                    title: "HTML Login Page",
                    description:
                        "A simple responsive card showing a Login Page — Frontend Mentor challenge.",
                    href: "./html-login-page/index.html",
                    img: "./html-login-page/html-login-page.png",
                    alt: "HTML Login Page preview",
                },
            ];

            // Reference to the grid container
            const grid = document.getElementById("projects-grid");

            // Utility: build a single card element
            function buildCard(p) {
                const article = document.createElement("article");
                article.className = "card";

                const linkWrap = document.createElement("a");
                linkWrap.href = p.href;
                // Provide an accessible label for the image link
                linkWrap.setAttribute(
                    "aria-label",
                    `${p.title} — open project`,
                );

                const img = document.createElement("img");
                img.src = p.img;
                img.alt = p.alt || p.title;
                img.loading = "lazy";
                // keep image styling from CSS

                linkWrap.appendChild(img);

                const h3 = document.createElement("h3");
                h3.textContent = p.title;

                const desc = document.createElement("p");
                desc.textContent = p.description;

                const cta = document.createElement("a");
                cta.href = p.href;
                cta.textContent = "View project";
                cta.className = "view-link";

                article.appendChild(linkWrap);
                article.appendChild(h3);
                article.appendChild(desc);
                article.appendChild(cta);

                return article;
            }

            // Render all projects into the grid
            function renderProjects(list) {
                // Clear existing children except <noscript> (if present)
                // We'll remove all children and re-add the noscript if needed.
                grid.innerHTML = "";

                if (!Array.isArray(list) || list.length === 0) {
                    const msg = document.createElement("div");
                    msg.className = "no-js-msg";
                    msg.textContent = "No projects available.";
                    grid.appendChild(msg);
                    return;
                }

                const fragment = document.createDocumentFragment();
                for (const p of list) {
                    fragment.appendChild(buildCard(p));
                }
                grid.appendChild(fragment);
            }

            // Kick off rendering after DOM is ready
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", () =>
                    renderProjects(projects),
                );
            } else {
                renderProjects(projects);
            }
        </script>
    </body>
</html>
