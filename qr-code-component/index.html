  <title>Frontend Mentor | QR code component</title>

  <style>

<body style="background-color: #d5e1ef; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100svh; font-family: sans-serif;">
  <div style="display: flex; justify-content: center; align-items: center;">
  <div style=" width: 300px; background-color: #fff; display:flex; flex-direction: column; padding: 20px; border-radius: 20px;">
    <img style="border-radius: 10px;" src="./images/image-qr-code.png" alt="">

  </div>
